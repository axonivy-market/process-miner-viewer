name: CI Pipeline

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC
  workflow_dispatch:
    inputs:
      engineSource:
        description: 'Engine page URL'
        required: true
        default: 'https://product.ivyteam.io/'

env:
  ENGINE_SOURCE: ${{ github.event.inputs.engineSource || 'https://product.ivyteam.io/' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Node Image
        run: docker build -t custom-node -f build/Dockerfile.node .

      - name: Run CI inside custom Node container
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace custom-node bash -c "
            npm ci &&
            npm run ci || exit 0  # simulate catchError(UNSTABLE)
          "

      - name: Archive dist folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint
          path: eslint.xml
          
  integration-tests:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Playwright image with Maven
        run: docker build -t custom-webtest -f build/Dockerfile.playwright .

      - name: Run Integration Tests in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace/tests/miner-test-project custom-webtest bash -c "
            mvn -ntp verify -Dengine.page.url=${{ env.ENGINE_SOURCE }} || exit 0
          "

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/miner-test-project/test-results/**

      - name: Publish JUnit Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'tests/miner-test-project/report.xml'